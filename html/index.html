<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invision</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="container-title">
                Comece Absolutamente Grátis
                <p class="container-subtitle">Já tem um conta Invision? Entrar</p>
            </div>
            <div class="container-input-email">
                <p>Endereço de e-mail do trabalho</p>
                <input type="text" id="input"
                    placeholder="Digite seu e-mail de trabalho e procuraremos equipes nas quais voce pode participar">
            </div>
            <div class="container-input-name">
                <p>Seu nome</p>
                <input type="text" id="input" placeholder="Digite seu nome">
            </div>
            <div class="container-select">
                <p>O seu papel</p>
                <select class="select" name="select">
                    <option value="0">Selecione sua função</option>
                    <option value="1">Projetar</option>
                    <option value="2">Gestão de Produtos</option>
                    <option value="3">Engenheiro/Desenvolvedor</option>
                    <option value="4">Marketing</option>
                </select>
            </div>
            <div class="container-input-password">
                <p>Senha</p>
                <input type="password" id="input" placeholder="6 + caracteres">
            </div>
        </form>
        <div class="button">
            <button>Inscrição</button>
        </div>
</body>
<footer>
    <p class="footer-title">
        Ao me inscrever, concordo com os Termos de Serviço e a Política de Privacidade da InVision.
    </p>
</footer>

</html>
